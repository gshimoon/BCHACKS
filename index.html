<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8"/>
        <meta name = "viewport" content = "width=device-width,initial-sclae=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/styles/main.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="logo">
                    <h1>Galactic<span>Grub</span></h1>
                </div>
                <div class="searchBar">
                    <div class = "header-option">
                        Search
                    </div>
                    <div class = "header-option">
                        Sign In
                    </div>
                </div>
            </div>
        </header>
        <!-- Options -->
        <div class = "options">
            <div class="container">
                <button class="options-btn selected">
                    Delivery
                </button>
                <button class="options-btn">
                    Pick-up
                </button>
            </div>
        </div>

        <!--List of food-->
        <div class="listings">
            <div class="container">
                <div class="header">
                    <div class="header-title">
                        <h2>Hottest food in the galaxy now</h2>
                        <span>The fastest food to your spaceship</span>
                    </div>
                    <div class="header-viewOptions">
                        <div class="viewAll">
                            <span>View all</span>
                        </div>
                        <div class="viewMore">
                            <span class = "arrow left"><i data-feather="arrow-left"></i></span>
                            <span class = "arrow right dark"><i data-feather="arrow-right"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src = "https://unpkg.com/feather-icons"></script>
        <script>
            feather.replace()
        </script>
    </body>
</html>
